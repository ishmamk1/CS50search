<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Search</title>
        <link rel="stylesheet" href="searchcss.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div>
            <ul class="navigation">
              <li class="nav-item-google"><a href='cs50search.html'>Google</a></li>
              <li class="nav-item-google"><a href='images.html'>Images</a></li>
              <li class="nav-item-google"><a href='https://mail.google.com/mail/u/0/#inbox'>Gmail</a></li>
            </ul>
        </div>
        <p class="headingadv">Advanced Search</p>
        <div class="line"></div>
        <div class="divadv">
            <p class="findpg">Find pages with...</p>
            <form action="https://www.google.com/search">
                <div class="rowinput">
                    <div class="textleft">
                        <p class="ptext">all these words.</p>
                    </div>
                <div class="inputright">
                    <input type="text" name="as_q" class="form-control">
                </div>
              </div>
              <div class="rowinput">
                <div class="textleft">
                    <p class="ptext">this exact word of phrase:</p>
                </div>
            <div class="inputright">
                <input type="text" name="as_epq" class="form-control">
            </div>
            </div>
            <div class="rowinput">
                <div class="textleft">
                    <p class="ptext">any of these words.</p>
                </div>
                <div class="inputright">
                    <input type="text" name="as_oq" class="form-control">
                </div>
            </div>
            <div class="rowinput">
                <div class="textleft">
                    <p class="ptext">none of these words.</p>
                </div>
            <div class="inputright">
                <input type="text" name="as_eq" class="form-control">
                </div>
            </div>
            <div class="btn-div">
                <input type="submit" value="Advanced Search" class="btn-advanced">
            </div>
            </form>    
        </div>
    </body>
</html>
